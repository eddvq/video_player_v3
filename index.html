<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Internet Video Tutorial</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="js/mediaelement-and-player.min.js"></script>
    <link rel="stylesheet" href="css/mediaelementplayer.css">
    <link rel="stylesheet" href="css/mejs-controls.svg">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>

    <div class="videoWrapper" width="75%">
<!-- width="1280px" height="720px" -->
    <video width="1280px" height="720px">

      <source src="video/video.mp4" type="video/mp4">
      <source src="video/video.ogg" type="video/ogg">

    </video>

  </div>

  </body>

  <script src="js/main.js"></script>
  <script>
    $('video, audio').mediaelementplayer({
    features: ['playpause','current','duration', 'tracks', 'progress', 'volume','fullscreen'],
  });
  </script>

</html>
